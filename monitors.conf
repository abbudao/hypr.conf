# Set your monitor configuration here
# See https://wiki.hyprland.org/Configuring/Monitors/
# For a sample file, please refer to https://github.com/prasanthrangan/hyprdots/blob/main/Configs/.config/hypr/monitors.t2

# Layout: Philips (4K) -> Samsung (4K) -> Acer (1440p)
# Left to Right arrangement with matched scaling

# Philips 4K Monitor (leftmost) - scaled to match visual size, max refresh rate
monitor = HDMI-A-2, 3840x2160@60, 0x0, 2.0

# Samsung 4K Monitor (center) - scaled to match visual size, max refresh rate
monitor = DP-4, 3840x2160@240, 1920x0, 2.0

# Acer 1440p Monitor (rightmost) - native scale, max refresh rate
monitor = DP-3, 2560x1440@144, 3840x360, 1.0

# Optional: Set default workspace assignments
workspace = 1, monitor:HDMI-A-2
workspace = 2, monitor:DP-4  
workspace = 3, monitor:DP-3

# Optional: Enable VRR if supported and desired
# monitor = DP-3, 2560x1440@144, 3840x360, 1.0, vrr, 1 
